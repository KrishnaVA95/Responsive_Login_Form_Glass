    <title>Responsive Login</title>
    <link  rel="stylesheet" href="./css/styleLogin.css">

<body>
    <section>
        <div class="box">

                <h2>Login</h2>

                    <img src="./img/1828471.png">
                </div>

                </label>
                <div class="inputBx">
                    <input type="submit">
                </div>
                <p><a href="#">Esqueceu a Senha?</a></p>

            </div>
        </div>
